<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://babakhani.github.io/PersianWebToolkit/beta/lib/persian-datepicker/dist/css/persian-datepicker.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.js"></script>
    <!-- <script src="https://babakhani.github.io/PersianWebToolkit/beta/lib/persian-datepicker/dist/js/persian-datepicker.js"></script> -->
    <script src="./persian-datepicker.js"></script>
    <link rel="stylesheet" href="./rentamon.css" />
  </head>
  <body>
    <p id="rentamon_id"></p>
    <p id="rentamon_room_id"></p>
    <div class="inline"></div>
    <div class="form">
      <label
        ><input
          type="radio"
          id="discount"
          name="block"
          value="discount"
          class="discount"
        />تخفیف %</label
      >

      <label
        ><input
          type="radio"
          id="price"
          name="block"
          value="price"
          class="price"
        />قیمت</label
      >
      <label>
        <input
          type="radio"
          id="unblock"
          name="block"
          value="unblock"
          class="unblock"
        />

        خالی</label
      >
      <label>
        <input
          type="radio"
          id="block"
          name="block"
          value="block"
          class="block"
        />
        غیرفعال</label
      >
      <label>
        <input
          type="radio"
          id="reserve"
          name="block"
          value="reserve"
          class="reserve"
        />

        رزرو</label
      >
    </div>
    <div class="btnActionCont">
      <button class="submit">اعمال تغییرات</button>
    </div>

    <div class="loading-overlay-calendar" style="display: none">
      <div class="loading-spinner-calendar"></div>
      <p class="loading-text-calendar">لطفا چند ثانیه صبر کنید</p>
    </div>
  </body>
  <script src="./rentamon.js"></script>
  <script>
    setTimeout(() => {
      let a = document.querySelectorAll("td");
      a.forEach((z) => {
        z.addEventListener("click", () => {
          if (z.classList.contains("select")) {
            z.classList.remove("select");
          } else {
            z.classList.add("select");
          }
        });
      });
    }, 1);
  </script>
  <!-- <div class="btnActionCont">
    <button class="block">غیرفعال</button>
    <button class="unblock">خالی</button>
  </div> -->
</html>
